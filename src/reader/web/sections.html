<div class="row">
  <div class="col-lg-10" ng-show="sections.length > 0">
    <table class="table table-striped" style="width: 300px">
      <tbody>
        <tr ng-repeat="section in sections" ng-click="selected(section)">
          <td style="font-size: 150%">
            <a href="#/section/{{section}}">{{section}}</a>
          </td>
        </tr>
      </tbody>
    </table>    
  </div>
</div>
