<div class="row" ng-show="articles.length > 0">
  <div class="">
    <table class="table table-striped table-condensed">
      <tbody>
        <tr ng-repeat="article in articles" ng-click="selected(article)">
          <td>
            <img height=72 ng-src="{{article.imageLink}}">
          <td>
            <h5><a href="#/article/{{article.articleId}}">{{article.title}}</a></h5>
            <p style="font-family: sans-serif">
              {{article.description}}
            </p>
          </td>
        </tr>
      </tbody>
    </table>    
  </div>
</div>
