<div class="row">  
  <div class="col-lg-8" ng-show="articles.length > 0">
      <table class="table table-striped table-condensed">
      <tbody>
        <tr ng-repeat="article in articles track by $index" ng-click="selected(article)">
          <td style="">
            <div class="article-link">
              <a href="#/article/{{article.articleId}}">{{article.title}}</a>
            </div>
             <div ng-show="article.imagePath" class="article-link-image">
                <img width="125" ng-src="{{article.imagePath}}">
            </div>
             <div class="article-link-image-youtube" 
                  ng-show="!article.imagePath && article.youtubeList[0].thumbnail">
                <img width="125" ng-src="{{article.youtubeList[0].thumbnail}}">
            </div>
            <p class="article-lead">{{article.description}}</p>
          </td>
        </tr>
      </tbody>
    </table>
    <hr>
    <div style="font-size: 10pt; margin-left: 8px; margin-bottom: 1em;" ng-show="section !== 'top'">
      <span>Read <a href="http://www.iol.co.za/{{section}}">IOL.co.za/{{section}}</a></span>
    </div>
    <div style="font-size: 10pt; margin-left: 8px; margin-bottom: 1em;" ng-show="section == 'top'">
      <span>Read <a href="http://www.iol.co.za">IOL.co.za</a></span>
    </div>
  </div>
</div>
