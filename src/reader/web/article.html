<div class="row">
  <div class="col-lg-10" ng-show="article">
    <div style="margin: 1em; float: right; max-width: 100%" ng-show="article.imagePath">
      <img ng-src="{{article.imagePath}}" ng-hide="article.imageList.length > 1" 
           class="article-image">
      <carousel interval="5000" ng-show="article.imageList.length > 1">
        <slide ng-repeat="slide in article.imageList" active="slide.active">
          <img ng-src="{{slide.image}}">
          <div class="carousel-caption">
            <p>{{slide.text}}</p>
          </div>
        </slide>
      </carousel>      
      <br>
      <div style="font-size: 80%; width: 302px; border-bottom: 1px solid lightgray;">
          {{article.imageCaption}}
      </div>
    </div>
    <h4 style="display: inline-block; min-width: 200px; font-weight: bold;">
      <a href="{{article.link}}">{{article.title}}</a>
    </h4>
    <h6>{{article.pubDate}}, <a href="{{article.link}}">IOL.co.za</a></h6>
    <hr>
    <p ng-repeat="paragraph in article.paragraphs track by $index" ng-bind-html="paragraph">
    </p>
    <div style="font-size: 10pt; margin-bottom: 1em;">
      <a href="{{article.link}}">Read on IOL.co.za</a>
    </div>
  </div>
</div>
