<div class="row" ng-cloak>
  <div class="margin: 0; border: 0">
    <div class="video-container" ng-show="article.youtubeList.length > 0">
      <div ng-repeat="youtube in article.youtubeList">
        <iframe width="560" height="315"
                ng-src="{{youtube.url}}" frameborder="0" allowfullscreen></iframe>   
      </div>
    </div>
    <div ng-show="article.youtubeList.length > 0" style="margin: 0 .5em; max-width: 550px">
      <p>{{article.description}}</p>
    </div>
    <div class="carousel" ng-show="article.imageList.length > 1" ng-style="galleryStyle" 
         style="margin-bottom: .5em; float: left;">
      <carousel interval="3000">
        <slide ng-repeat="slide in article.imageList" active="slide.active">
          <img ng-src="{{slide.path}}" style="max-height: 100%; max-width: 100%; margin: 0 auto;">
          <div class="carousel-caption">
            <p>{{slide.text}}</p>
          </div>
        </slide>
      </carousel>    
    </div>
  </div>
  <div class="col-lg-7">
    <div style="margin: 1em; float: right; max-width: 100%" 
         ng-hide="!article.imagePath || article.imageList.length > 1">
      <img ng-src="{{article.imagePath}}" 
           class="article-image">
      <br>
      <div style="font-size: 80%; width: 302px; border-bottom: 1px solid lightgray;">
        {{article.imageCaption}}
      </div>
    </div>
    <h4 style="display: inline-block; min-width: 150px; font-weight: bold;">
      <a href="{{article.link}}">{{article.title}}</a>
    </h4>
    <h6 ng-show="article.link">{{article.pubDate}} <a href="{{article.link}}">IOL.co.za</a></h6>
    <div ng-hide="article.youtubeList.length > 0 && article.paragraphs.length === 1">
      <p ng-repeat="paragraph in article.paragraphs track by $index" ng-bind-html="paragraph">
      </p>
    </div>
  </div>
</div>
<div class="row" ng-cloak>
  <div class="col-lg-6">
    <div style="" 
         ng-show="article.relatedArticleList">
      <h4 style="border-top: 1px solid lightgray; padding-top: 4px;">Related stories</h4>
      <div ng-repeat="relatedArticle in article.relatedArticleList track by $index" 
           style="margin-bottom: .5em">
        <a href="#/{{relatedArticle.path}}" 
           style="font-weight: bold;">{{relatedArticle.title}}</a>
      </div>
    </div>
  </div>
</div>
<div class="row" ng-cloak style="min-height: 20px; margin-top: .5em; margin-bottom: .5em;">
  <div class="col-lg-6" style="">
    <div class="addthis_toolbox addthis_default_style" ng-show="addThisVisible"
         style=""
         addthis:title="{{article.title}}" addthis:url="{{article.link}}">
      <a class="addthis_counter addthis_pill_style"></a>
      <!--a class="addthis_button_facebook_like" fb:like:layout="button_count"></a-->
      <a class="addthis_button_tweet"></a>
    </div>
  </div>
</div>
<div class="row" ng-cloak>
  <div class="col-lg-6">
    <div class="view-footer" ng-show="article.link">
      <p>Read on <a href="{{article.link}}">IOL.co.za</a></p>
    </div>
  </div>
</div>
