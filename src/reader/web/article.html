<div class="row">
  <img align="right" ng-src="{{article.imageLink}}" style="padding: 8px">
  <h4><a href="{{article.link}}">{{article.title}}</a></h4>
  <h6>{{article.pubDate}}, <a href="{{article.link}}">IOL.co.za</a></h6>
  <hr>
  <p ng-repeat="paragraph in article.paragraphs">
    {{paragraph}}
  </p>
  <div style="font-size: 10pt">
    <a href="{{article.link}}">Read on IOL.co.za</a>
  </div>
</div>
