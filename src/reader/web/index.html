<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>My Independent</title>
    <link rel="stylesheet" href="/mirror/netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!--link href="lib/bootstrap.min.css" rel="stylesheet"-->
    <!--link href="lib/offcanvas.css" rel="stylesheet"-->
    <!--link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"-->

    <style>
      html,
      body {
        overflow-x: hidden;
      }
      body {
        padding-top: 70px;
        font-family: sans-serif;
      }
      footer {
        padding: 30px 0;
      }
      .view-footer {
        font-size: 10pt; 
        font-weight: bold;
        margin-bottom: 8px; 
        padding-top: 2px; 
        border-top: 1px solid lightgray;
        width: 100%;
      }
      .view-footer p {
        padding-right: 1em; 
        float: right;
      }
      .section-heading {
        display: inline-table;
        color: gray;
        margin-top: .5em;
        margin-bottom: .5em;
      }
      .section-link {
        font-size: 16pt;
        font-weight: bold;
      }
      .section-first {
        padding: 0;
        min-height: 230px; 
        overflow: hidden; 
        position: relative;        
      }
      .section-first-text {
        display: inline-block; 
        position: absolute; 
        top: 0; 
        left: 0;
        background: rgba(0, 0, 0, .7); 
        z-index: 10;
        min-height: 230px; 
      }
      .section-first-text p {
        font-weight: normal;
      }
      .section-first-text,
      a.section-first-text:hover {
        font-weight: bold; 
        color: white;
        text-decoration: none;
        font-size: 12pt;
      }
      .section-first-text-heading {
        font-size: 18pt;
      }
      .section-first-image {        
        display: inline-block;
        width: 100%;
      }
      .section-first-image img {
        float: right;
      }
      @media screen and (min-width: 560px) {
        .section-first-text {
          padding: .5em 1.5em;
          text-decoration: none;
        }
        .section-first-image {
          margin: 0;
          padding: 0;
          border: 0;
        }
        .section-first-image img {
          border: lightgray solid 1px;
          max-width: 300px;
        }
      }
      @media screen and (max-width: 560px) {
        .section-first {
          margin: 0;
          padding: 0;
          width: 100%;
        }
        .section-first-text-heading {
          font-size: 130%;
        }
        .section-first-text {
          font-size: 130%;
          padding: .5em 1em;
          text-decoration: none;
        }
        .section-first-image {
          padding: 0;
          margin: 0;
          width: 100%; 
        }
        .section-first-image img {
          width: 100%; 
        }
      }
      .section-first-ad {
      }        
      @media screen and (max-width: 560px) {
        .section-first-ad {
          margin-right: 0;
          margin-top: 4px;
        }        
      }
      @media screen and (min-width: 560px) {
        .section-first-ad {
          border-left: transparent solid 8px;
        }
      }      
      .section-table {
        margin: 0;
      }
      .section-ad-embed {
        padding: 0;
      }      
      .section-ad-embed img {
        width: 100%;
      }
      @media screen and (min-width: 560px) {
        .section-ad-embed img {
        }
      }
      .article-link {
        margin: 0em; 
        display: inline-block; 
        min-width: 200px; 
        font-size: 12pt; 
        font-weight: bold; 
      }
      .article-link-image {
        margin-right: 1em; 
        display: block; 
        float: left;
        width: 125px;
        min-height: 90px;
      }
      .article-link-image-youtube {
        margin-right: 1em; 
        display: block; 
        float: left;
        width: 125px;                 
      }
      .article-link-image-youtube img {
      }
      .article-image {
        margin: 1em; 
        float: right; 
        max-width: 100%;
      }
      .article-image img {
        max-width: 320px; 
        border: 1px solid black;      
        //<div style="font-size: 80%; width: 302px; border-bottom: 1px solid lightgray;" 
      }
      .article-image div {
        font-size: 80%; 
        width: 302px; 
        border-bottom: 1px solid lightgray;        
      }
      .article-image-embed {
        margin: 0em 1em; 
        float: right; 
        width: 302px; 
        max-width: 100%;
      }
      .article-image-embed img {
        max-width: 100%;
        border: gray solid 1px;
      }
      .article-image-embed p {
        font-size: 80%;
        display: inline-table;
        margin-top: 4px;
        border-bottom: lightgray solid 1px;
      }
      @media screen and (max-width: 560px) {
        .article-image-embed {
        }
        .article-image {
          width: 100%;
          margin: 1em; 
          float: none; 
        }
      }
      .article-lead {
      }
      .article-content {
        margin: .5em;
      }
      .article-content h4 {
        margin-bottom: 0em;
        font-size: 130%;
        display: inline-block; 
        min-width: 150px; 
        font-weight: bold;      
      }      
      .article-content h5 {
        font-size: 85%;
        margin-bottom: 1em;
      }
      .article-body p {
        font-weight: normal;
      }
      @media screen and (max-height: 350px) and (max-width: 768px) {
        .article-image {
          margin: 0; 
          padding: 0;
        }
      }
      .carousel-indicators {
        display: none;
        margin: 4px 0 0 0;
        padding: 0px;
        top: -1em;
      }
      .carousel-indicators .active {
        margin: 0 1px 0 0;
      }
      .carousel-indicators li {
        margin: 0 1px 0 0;
      }
      .carousel {      
      }
      img.carousel {
        max-height: 100%; 
        max-width: 100%; 
        margin: 0 auto;
      }
      .carousel-caption {
        padding: 0 1em;
        bottom: -.9em;
        left: 0%;
        right: 0%;
        font-size: 9pt;
        background: rgba(0, 0, 0, .2);
      }
      @media screen and (min-width: 768px) {
        .carousel-caption {
          font-size: 11pt;
          bottom: -.7em;
        }
      }
      .video-container iframe {
      }
      @media screen and (max-width: 560px) {
        .video-container {
          position: relative;
          padding-bottom: 56.25%;
          padding-top: 30px; height: 0; overflow: hidden;
        }
        .video-container iframe,
        .video-container object,
        .video-container embed {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
        }
      }
      @media screen and (max-width: 768px) {
        body {
          padding-top: 50px;
        }
      }
      @media screen and (max-height: 350px) and (max-width: 768px) {
        .navbar {
          display: none;
        }
        body {
          padding-top: 0px;
        }
        .video-container iframe {
          border: 4px solid white;
        }

      </style>
    </head>

              <li class="hidden" ng-class="{active: isActive('/section/Travel')}"><a href="#/section/Travel">Travel</a></li>
              <li class="hidden" ng-class="{active: isActive('/section/Backpage')}"><a href="#/section/Backpage">Backpage</a></li>
              <li class="hidden-md" ng-class="{active: isActive('/section/Multimedia')}"><a href="#/section/Multimedia">Galleries</a></li>
