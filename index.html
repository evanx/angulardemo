<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="http://getbootstrap.com/assets/ico/favicon.ico">
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron/jumbotron.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>    
    <title>Angular Demo</title>
  </head>

  <body ng-app="app">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Angular Demo</a>
        </div>
        <div class="navbar-collapse collapse">
        </div>
      </div>
    </div>

    <div class="container" ng-controller="linksController" ng-cloak>
      <br>
      <div class="row">
        <div class="col-lg-4">
          <table class="table table-striped table-bordered table-condensed">
            <tbody>
              <tr ng-repeat="link in links">
                <td>
                  {{link}}
                </td>
                <td>
                  <a target="_blank" href="https://github.com/evanx/angulardemo/blob/master/{{link}}">source</a>
                </td>
                <td>
                  <a target="_blank" href="{{link}}">load</a> 
                </td>
              </tr>
            </tbody>
          </table>    
        </div>
      </div>
    </div>
    
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>    
  </body>
</html>
