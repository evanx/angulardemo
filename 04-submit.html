<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="http://getbootstrap.com/assets/ico/favicon.ico">
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron/jumbotron.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>    
    <title>Angular Demo</title>
  </head>

  <body ng-controller="appController">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Demo</a>
        </div>
        <div class="navbar-collapse collapse">
          <div class="navbar-right">
            <form class="navbar-form navbar-right" role="form" 
                  ng-show="!userEmail" ng-cloak ng-submit="login()">
              <div class="form-group">
                <input type="email" placeholder="Email" class="form-control" 
                       ng-model="email" required>
              </div>
              <div class="form-group">
                <input type="password" placeholder="Password" class="form-control" 
                       ng-model="password" required ng-minlength="8">
              </div>
              <button type="submit" class="btn btn-success">Sign in</button>
            </form>
            <div class="navbar-text" ng-cloak>
              {{userDisplayName}}
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="jumbotron">
      <div class="container">
        <h1>Hello, Bootstrap and Angular!</h1>
        <p>This is a template for a simple marketing or informational website.</p>
        <p><a class="btn btn-primary btn-lg" role="button">Learn more &raquo;</a></p>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <script src="05-login.js"></script>    
  </body>
</html>
